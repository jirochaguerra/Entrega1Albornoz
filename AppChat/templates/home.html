{% extends "AppCoder/padre.html" %}
 
{% load static %}

{% block title %} 
<title>Noticias</title>
{% endblock title %}

{% block content %}

<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Room">
    </form>
</div>

<body background="../../static/AppCoder/assets/img/FotoQatar.jpg"></body>

<footer class="w-100  d-flex  align-items-center justify-content-center flex-wrap">
    <p class="fs-5 px-3  pt-3">Qatar2022 &copy; Todos Los Derechos Reservados 2022</p>
    <div id="iconos" >
        <a href="https://www.facebook.com/groups/204479457537082" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://twitter.com/?lang=es" target="_blank"><i class="bi bi-twitter"></i></a>
        <a href="https://www.instagram.com/mundial2022_/" target="_blank"><i class="bi bi-instagram"></i></a>  
    </div>
  </footer>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
